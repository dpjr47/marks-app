<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="./main.js"></script>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"

      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome JS -->
    <script

      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"

    <script

      crossorigin="anonymous"
    ></script>

  <body>
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div class="sidebar-header text-center">
        <h3 class="font-weight-bold">Marks App</h3>
        <h5>School Of Legal Studies</h5>
      </div>
      <div class="profileDetails ml-auto">
        <span>Pen id: 123</span>
        <span class="admin_name">Jishnu Jagadeesh PI</span>
      </div>

      <ul class="list-unstyled components">
        <li> 
          <a href="./ViewResult.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">View Result</span>
            </a
          >
        </li>
        <li>
          <a href="./AddStudents.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Add Students</span>
          </a>
        </li>
        <li>
          <a href="./AddSubjects.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Add Subjects</span>
          </a>
        </li>
        <li class="active">
          <a href="">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Add Teachers</span>
          </a>
        </li>
        <li>
          <a href="./TransferCertificate.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Transfer Certificate</span>
          </a>
        </li>
        <li>
          <a href="./CourseandConduct.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Course & Conduct Certificate</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- End sidebar -->

    <section class="home-section">
      <!-- Top navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button
            type="button"
            id="sidebarCollapse"
            class="btn"
            style="color: #fff; background: #0a2558"
          >
            <i class="fas fa-align-justify"></i>
          </button>
          <div class="greet-text">
            <p style="margin: 0">Welcome Admin!</p>
          </div>
          <div class="profile-details ml-auto">
            <span>Pen id: 123</span>
            <span class="admin_name">Jishnu Jagadeesh PI</span>
          </div>
        </div>
      </nav>
      <!-- End of top navbar -->
      <!-- Content part -->
      <div id="content" class="home-content">
        <div class="selection-header text-center">
          <h4>Add Teachers</h4>
        </div>

        <form>
          
          <div class="form-group row">
            <label for="teacher-name" class="row-sm-10 col-form-label">Name<label>
          </div>
          <div class="form-group row">
              <input required type="text" class="form-control" id="teacher-name" placeholder="Name of teacher"/>
          </div>

          <div class="form-group row">
            <label class="row-sm-10 col-form-label"></label>
          </div>

          <div class="form-group row">
            <label for="teacher-phone" class="row-sm-10 col-form-label">Phone<label>
          </div>
          <div class="form-group row">
              <input required type="tel" class="form-control" id="teacher-phone" placeholder="Teacher's phone number"/>
          </div>

          <div class="form-group row">
            <label class="row-sm-10 col-form-label"></label>
          </div>

          <div class="form-group row">
            <label for="teacher-joining" class="row-sm-10 col-form-label">Date of joining<label>
          </div>
          <div class="form-group row">
            <input required type="date" class="form-control" id="teacher-joining"/>
          </div>    

            <div class="w-100 d-flex align-items-center justify-content-center mt-5">
              <button type="button" id="button" class="table-button">
                Submit
              </button>
            </div>

        </form>

      </div>
    </section>
  </body>
</html>
