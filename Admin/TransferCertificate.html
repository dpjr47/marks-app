<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login || Marks App || SLS CUSAT</title>
    <link rel="stylesheet" href="admin.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="Tcprint.js"></script>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <div class="logo-details-inner">
          <span class="logo_name">Marks App</span>
          <span class="logo_name" id="college-name"
            >School of Legal studies</span
          >
        </div>
      </div>
      <ul class="nav-links">
        <li>
          <a href="./admin.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Print Result</span>
          </a>
        </li>
        <li>
          <a href="./AddStudents.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Add Students</span>
          </a>
        </li>
        <li>
          <a href="./AddTeachers.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Add Teachers</span>
          </a>
        </li>
        <li>
          <a class="active" href="">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Transfer Certificate</span>
          </a>
        </li>

        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="greet-text">
          <p>Welcome Admin!</p>
        </div>
        <div class="profile-details">
          <span>Pen id: 123</span>
          <span class="admin_name">Jishnu Jagadeesh PI</span>
        </div>
      </nav>

      <div class="home-content">
        <div class="selection-header">
          <p>Print Transfer Certificate</p>
        </div>

        <form>
          <div class="form-group row">
            <label for="name" class="row-sm-10 col-form-label">Full Name<label>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <input
                required
                value=""
                type="text"
                class="form-control"
                id="name"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="dob" class="row-sm-10 col-form-label">Date of birth<label>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <input
                required
                value=""
                type="date"
                class="form-control"
                id="dob"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="doa" class="row-sm-10 col-form-label">Date of admission<label>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <input
                required
                value=""
                type="date"
                class="form-control"
                id="doa"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="dol" class="row-sm-10 col-form-label">Date on which he/she left the institution</label>
            <div class="col-sm-10">
              <input
                required
                value=""
                type="date"
                class="form-control"
                id="dol"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="col" class="row-sm-10 col-form-label">Class in which he/she studied at the time of leaving</label>
            <div class="col-sm-10">
              <input
                required
                value=""
                type="text"
                class="form-control"
                id="col"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="promotion" class="row-sm-10 col-form-label">whether Qualified for promotion to higher class</label>
            <div class="col-sm-10">
              <select required class="form-control" id="promotion">
                <option selected>Select...</option>
                <option value="YES">YES</option>
                <option value="NO">NO</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="duefee" class="row-sm-10 col-form-label">whether paid fees all fees or other dues to the institution</label>
            <div class="col-sm-10">
              <select required class="form-control" id="duefee">
                <option selected>Select...</option>
                <option value="YES">YES</option>
                <option value="NO">NO</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="lue" class="row-sm-10 col-form-label">Name of examination of the university for which the student has been last presented from the department</label>
            <div class="col-sm-10">
              <input
                required
                value=""
                type="text"
                class="form-control"
                id="lue"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="rad" class="row-sm-10 col-form-label">Register no of student and date of examination</label>
            <div class="col-sm-10">
              <input
                required
                value=""
                type="text"
                class="form-control"
                id="rad"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="pen" class="row-sm-10 col-form-label">whether the student has appeared for the examination</label>
            <div class="col-sm-10">
              <select required class="form-control" id="pen">
                <option selected>Select...</option>
                <option value="YES">YES</option>
                <option value="NO">NO</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="row-sm-10 col-form-label"></label>
          </div>

          <div class="form-group row">
            <label class="row-sm-10 col-form-label">If the student has appeared for the examination :</label>
          </div>

          <div class="form-group row">
            <label for="dop" class="row-sm-10 col-form-label">a) The parts and division which he/she passed</label>
            <div class="col-sm-10">
              <input
                required
                value=""
                type="text"
                class="form-control"
                id="dop"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="dof" class="row-sm-10 col-form-label">b) The parts and division which he/she failed</label>
            <div class="col-sm-10">
              <input
                required
                value=""  
                type="text"
                class="form-control"
                id="dof"
              />
            </div>
          </div>
          <div class="mt-4 mb-0 form-group row">
            <label for="date" class="row-sm-10 col-form-label">Date<label>
          </div>
          <div class="form-check mb-4">
            <div class="mb-5 form-group row">
              <input required class="form-check-input" type="date" id="date">
            </div>

            <div class="form-group row">
              <input required value="" class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Details are verified
              </label>
            </div>
          </div>

          <div class="form-group row my-2 mx-auto">
            <div class="col-sm-10">
              <button type="button" id="button" class="table-button">
                Print TC
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
