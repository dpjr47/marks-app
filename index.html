<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Entry App || SLS CUSAT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><h1>Mark Entry</h1></center>
    <div class="main-input">

        <div class="individual-input">            
            <label>Name of the teacher</label>
            <input type="text">
        </div>

        <div class="individual-input">
            <label>Subject</label>
            <input type="text">
        </div>

        <div class="individual-input">
            <label>Course</label>
            <input type="text">
        </div>

        <div class="individual-input">
            <label>Year of Admission</label>
            <input type="text"> 
        </div>

        <div class="individual-input">
            <label>Semester</label>
            <input type="text">
        </div>

        <div class="individual-input">
            <label>Month and year of exam</label>
            <input type="month">       
        </div>    
    </div>
    <div class="data-entry">
        <table>
            <header>
                <th>Register No</th>
                <th>Name</th>
                <th>Attendance No</th>
                <th>Attendance Percentage</th>
                <th>Marks for Attendance</th>
                <th>Internal 1</th>
                <th>Internal 2</th>   
                <th>Internal 3</th>
                <th>Internal Average</th>
                <th>Assignment Written</th>
                <th>Assignemt Presentation</th>
                <th>Class Participation</th>
                <th>Total Marks</th>                   
            </header>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
        <button>Confirm</button>
    </div>
</body>
</html>
