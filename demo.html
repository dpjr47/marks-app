<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

   <script src="./main.js"></script>

    <!-- Bootstrap CDN -->

      rel="stylesheet"

      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

    <!-- Font Awesome JS -->

    <script

  <body>

    
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header text-center">
          <h3 class="font-weight-bold">Marks App</h3>
          <h5>School Of Legal Studies</h5>
        </div>
        <div class="profileDetails ml-auto">
            <span>Pen id: 123</span>
            <span class="admin_name">Jishnu Jagadeesh PI</span>
          </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href=""
              >
              <i class="bx bx-grid-alt"></i>
              <span class="links_name">Add Students</span>
              </a
            >
          </li>
          <li>
            <a href="">
                <i class="bx bx-grid-alt"></i>
                <span class="links_name">Add Subjects</span>
            </a>
          </li>
          <li>
            <a
              href="">
              <i class="bx bx-grid-alt"></i>
              <span class="links_name">Add Teachers</span>  
            </a>
          </li>
          <li>
            <a href="">
                <i class="bx bx-grid-alt"></i>
                <span class="links_name">Transfer Certificate</span>
            </a>
          </li>
          <li>
            <a href="">
                <i class="bx bx-grid-alt"></i>
                <span class="links_name">Course & Conduct Certificate</span>
            </a>
          </li>
          <li class="log_out">
            <a href="#">
                <i class="bx bx-log-out"></i>
                <span class="links_name">Log out</span>
              </a>
          </li>
        </ul>
      </nav>
      <!-- End sidebar -->
    
      <section class="home-section">
          <!-- Top navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <button
              type="button"
              id="sidebarCollapse"
              class="btn"
              style="color: #fff; background: #0a2558"
            >
              <i class="fas fa-align-justify"></i>
            </button>
            <div class="greet-text">
                <p style="margin: 0;">Welcome Admin!</p>
              </div>
            <div class="profile-details ml-auto">
              <span>Pen id: 123</span>
              <span class="admin_name">Jishnu Jagadeesh PI</span>
            </div>
          </div>
        </nav>
         <!-- End of top navbar -->
         <div id="content" class="home-content">
            <form>
                <div class="form-group row">
                  <label for="name" class="row-sm-10 col-form-label">Full Name<label>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <input
                      required
                      value=""
                      type="text"
                      class="form-control"
                      id="name"
                    />
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="dob" class="row-sm-10 col-form-label">Date of birth<label>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <input
                      required
                      value=""
                      type="date"
                      class="form-control"
                      id="dob"
                    />
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="doa" class="row-sm-10 col-form-label">Date of admission<label>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <input
                      required
                      value=""
                      type="date"
                      class="form-control"
                      id="doa"
                    />
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="dol" class="row-sm-10 col-form-label">Date on which he/she left the institution</label>
                  <div class="col-sm-10">
                    <input
                      required
                      value=""
                      type="date"
                      class="form-control"
                      id="dol"
                    />
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="col" class="row-sm-10 col-form-label">Class in which he/she studied at the time of leaving</label>
                  <div class="col-sm-10">
                    <input
                      required
                      value=""
                      type="text"
                      class="form-control"
                      id="col"
                    />
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="promotion" class="row-sm-10 col-form-label">whether Qualified for promotion to higher class</label>
                  <div class="col-sm-10">
                    <select required class="form-control" id="promotion">
                      <option selected>Select...</option>
                      <option value="YES">YES</option>
                      <option value="NO">NO</option>
                    </select>
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="duefee" class="row-sm-10 col-form-label">whether paid fees all fees or other dues to the institution</label>
                  <div class="col-sm-10">
                    <select required class="form-control" id="duefee">
                      <option selected>Select...</option>
                      <option value="YES">YES</option>
                      <option value="NO">NO</option>
                    </select>
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="lue" class="row-sm-10 col-form-label">Name of examination of the university for which the student has been last presented from the department</label>
                  <div class="col-sm-10">
                    <input
                      required
                      value=""
                      type="text"
                      class="form-control"
                      id="lue"
                    />
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="rad" class="row-sm-10 col-form-label">Register no of student and date of examination</label>
                  <div class="col-sm-10">
                    <input
                      required
                      value=""
                      type="text"
                      class="form-control"
                      id="rad"
                    />
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="pen" class="row-sm-10 col-form-label">whether the student has appeared for the examination</label>
                  <div class="col-sm-10">
                    <select required class="form-control" id="pen">
                      <option selected>Select...</option>
                      <option value="YES">YES</option>
                      <option value="NO">NO</option>
                    </select>
                  </div>
                </div>
      
                <div class="form-group row">
                  <label class="row-sm-10 col-form-label"></label>
                </div>
      
                <div class="form-group row">
                  <label class="row-sm-10 col-form-label">If the student has appeared for the examination :</label>
                </div>
      
                <div class="form-group row">
                  <label for="dop" class="row-sm-10 col-form-label">a) The parts and division which he/she passed</label>
                  <div class="col-sm-10">
                    <input
                      required
                      value=""
                      type="text"
                      class="form-control"
                      id="dop"
                    />
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="dof" class="row-sm-10 col-form-label">b) The parts and division which he/she failed</label>
                  <div class="col-sm-10">
                    <input
                      required
                      value=""  
                      type="text"
                      class="form-control"
                      id="dof"
                    />
                  </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="row-sm-10 col-form-label">Todays Date<label>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input
                        required
                        value=""
                        type="date"
                        class="form-control"
                        id="dob"
                      />
                    </div>
                  </div>
      
                <div class="form-group row my-2 mx-auto">
                  <div class="col-sm-10">
                    <button type="button" id="button" class="table-button">
                      Print TC
                    </button>
                  </div>
                </div>
              </form>
         </div>
     </section>
     
    
  </body>
</html>
